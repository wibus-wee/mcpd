name: "CI Pipeline"

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write  # Required for lint (read) and test coverage (write)
  actions: read         # Required for test coverage to download artifacts

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            go:
              - 'cli-build.yml'
              - 'go-lint.yml'
              - 'go-test.yml'
              - 'ci.yml'
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - '.golangci.yml'
              - 'cmd/**'
              - 'internal/**'
              - 'pkg/**'
              - 'proto/**'
            web:
              - 'ci.yml'
              - 'web-lint.yml'
              - 'web-test.yml'
              - 'gui-build.yml'
              - 'frontend/**'


  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml
    needs: changes
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
      web: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.web == 'true' }}

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    needs: changes
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
      web: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.web == 'true' }}

  cli-build:
    name: CLI Build
    uses: ./.github/workflows/cli-build.yml
    needs: [changes, test]
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
    secrets: inherit

  gui-build:
    name: GUI Build
    uses: ./.github/workflows/gui-build.yml
    needs: [changes, test]
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
      web: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.web == 'true' }}
      full: ${{ startsWith(github.ref, 'refs/tags/') }}
    secrets: inherit

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: [cli-build, gui-build]
    permissions:
      contents: write
    steps:
      - name: Set release env
        run: |
          echo "BUILDTIME=$(TZ=Asia/Shanghai date)" >> "$GITHUB_ENV"
          echo "TAG_NAME=${GITHUB_REF##*/}" >> "$GITHUB_ENV"
          echo "DOWNLOAD_URL=https://github.com/${GITHUB_REPOSITORY}/releases/download/${GITHUB_REF##*/}" >> "$GITHUB_ENV"
        shell: bash

      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: dist
          merge-multiple: true

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: dist
          merge-multiple: true

      - name: Build release notes
        run: |
          cat > release.txt << EOF

          ## Download Links

          ### macOS
          - Apple Silicon (arm64): ${DOWNLOAD_URL}/mcpvui-macos-arm64.dmg
          - Intel (amd64): ${DOWNLOAD_URL}/mcpvui-macos-amd64.dmg
          - Universal: ${DOWNLOAD_URL}/mcpvui-macos-universal.dmg

          ### CLI (macOS ZIP)
          - mcpv only:
            - universal: ${DOWNLOAD_URL}/mcpv-macos-universal.zip
            - arm64: ${DOWNLOAD_URL}/mcpv-macos-arm64.zip
            - amd64: ${DOWNLOAD_URL}/mcpv-macos-amd64.zip
          - mcpvmcp only:
            - universal: ${DOWNLOAD_URL}/mcpvmcp-macos-universal.zip
            - arm64: ${DOWNLOAD_URL}/mcpvmcp-macos-arm64.zip
            - amd64: ${DOWNLOAD_URL}/mcpvmcp-macos-amd64.zip
          - mcpv + mcpvmcp bundle:
            - universal: ${DOWNLOAD_URL}/mcpv-mcpvmcp-macos-universal.zip
            - arm64: ${DOWNLOAD_URL}/mcpv-mcpvmcp-macos-arm64.zip
            - amd64: ${DOWNLOAD_URL}/mcpv-mcpvmcp-macos-amd64.zip

          ### Linux (Experimental)

          #### ZIP (CLI)
          - mcpv only:
            - amd64: ${DOWNLOAD_URL}/mcpv-linux-amd64.zip
            - arm64: ${DOWNLOAD_URL}/mcpv-linux-arm64.zip
          - mcpvmcp only:
            - amd64: ${DOWNLOAD_URL}/mcpvmcp-linux-amd64.zip
            - arm64: ${DOWNLOAD_URL}/mcpvmcp-linux-arm64.zip
          - mcpv + mcpvmcp bundle:
            - amd64: ${DOWNLOAD_URL}/mcpv-mcpvmcp-linux-amd64.zip
            - arm64: ${DOWNLOAD_URL}/mcpv-mcpvmcp-linux-arm64.zip

          Created at ${BUILDTIME}.
          EOF
        shell: bash

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          generate_release_notes: true
          body_path: release.txt
          files: dist/**
