routeTimeoutSeconds: 10
pingIntervalSeconds: 30
toolRefreshSeconds: 60
exposeTools: true
toolNamespaceStrategy: "prefix"
servers:
  - name: weather
    cmd:
      [
        "/bin/sh",
        "-c",
        "node ./weather-demo-mcp/build/index.js",
      ]
    idleSeconds: 60
    maxConcurrent: 1
    sticky: false
    persistent: false
    minReady: 0
    protocolVersion: "2025-11-25"
