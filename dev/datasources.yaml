apiVersion: 1

deleteDatasources:
  - name: mcpd-default-prometheus

datasources:
  - type: prometheus
    name: mcpd-default-prometheus
    uid: mcpd-default-prometheus
    access: proxy
    url: http://prometheus:9500
    withCredentials: false
    isDefault: true
    tlsAuth: false
    tlsAuthWithCACert: false
    version: 1
    editable: true
